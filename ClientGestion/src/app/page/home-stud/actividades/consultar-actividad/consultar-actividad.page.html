<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-button [routerLink]="['/home-stud/menu-student/menu-student', user, nrc]">
        <ion-icon name="arrow-undo-outline"></ion-icon>
      </ion-button>      
      <ion-avatar>
        <img src="https://www.cs.buap.mx/~secreacademica/images/minerva_icon.png">
      </ion-avatar>
      <ion-label >Usuario: {{user}}</ion-label>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

<ion-content>
  <ion-card>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button (click)="OpenMenuStud()" color = "primary" autoHide="false" menu="MenuStud"></ion-menu-button>
          <ion-title> Consultar Actividad </ion-title><br>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </ion-card>

   <ion-card-content>
    <ion-button > Consular </ion-button><br><br>

    <div>
      <input (change)="capturarFile($event)" type="file">
    </div>
    <div>
      <button type="button" [disabled]="loading" (click)="subirArchivo()">
        {{(loading) ? 'Cargando...' : 'Subir Archivo'}}
      </button>
    </div>
    <!-- Preview archivo -->
    <div *ngIF="previsualizacion">
      <iframe 
        width="100px"  [src]="previsualizacion" alt="">
      </iframe>
    </div>
   </ion-card-content>

</ion-content>

<ion-footer>
  <ion-toolbar color = "primary"></ion-toolbar>
</ion-footer>
