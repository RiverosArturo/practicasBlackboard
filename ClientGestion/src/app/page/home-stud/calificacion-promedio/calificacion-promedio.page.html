<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-button [routerLink]="['/home-stud/menu-student/menu-student', user, nrc, curso, nTrabajador]">
        <ion-icon name="arrow-undo-outline"></ion-icon>
      </ion-button>      
      <ion-avatar>
        <img src="https://www.cs.buap.mx/~secreacademica/images/minerva_icon.png">
      </ion-avatar>
      <ion-label >Usuario: {{user}}</ion-label>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

<ion-card>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button (click)="OpenMenuStud()" color = "primary" autoHide="false" menu="MenuStud"></ion-menu-button>
        <ion-title> Calificacion y promedio </ion-title><br><br>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-card>

<ion-content>
  <ion-content
    [scrollEvents]="true"
    (ionScrollStart)="logScrollStart()"
    (ionScroll)="logScrolling($event)"
    (ionScrollEnd)="logScrollEnd()">                    
      <div slot="fixed"> 
        <ion-title>Detalles</ion-title><br>  

        <ion-item>
          <ion-card>          
        <tr  *ngFor="let actividad of actividads">                                                      
          <div *ngIf="id == actividad.id_equipo && user == actividad.matricula">              
              <ion-label>Actividad: {{actividad.nombre}}</ion-label>
              <ion-label>Calificacion: {{actividad.calificacion}}</ion-label>
              <div *ngIf="actividad.urlEstudiante == ''">
              Actividad entregada: no.
            </div><div *ngIf="actividad.urlEstudiante != ''">
              Actividad entregada: si.
            </div><br>                     
            
          </div>
        </tr><br>
      </ion-card>
      </ion-item><br>

      <ion-card>                
        <div *ngIf="promedio < 0">
          <ion-label>  Sin actividades</ion-label>
        </div>
        <div *ngIf="promedio >= 0">             
          <ion-title>Actividades y promedio final.</ion-title><br>             
          <ion-label>Actividades: {{num}}</ion-label>
          <ion-title>Calificaci√≥n promedio: {{promedio}}</ion-title>
        </div><br>             
      </ion-card><br>


      </div>

      

  </ion-content> 
</ion-content>

<ion-footer>
  <ion-toolbar color = "primary"></ion-toolbar>
</ion-footer>
