<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-back-button slot = "start"> </ion-back-button>
      <ion-label >Usuario:{{user}} </ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button (click)="OpenMenuProf()" color = "primary" autoHide="false" menu="MenuProf"></ion-menu-button>
            <ion-title> Generar equipo </ion-title><br>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </ion-card>

    <ion-card-content>
      <form (ngSubmit)="onSubmit()" #generarEq="ngForm">
          <ion-label for="curso" color="dark">Curso:</ion-label>
          <ion-input type="text" name="curso" #curso="ngModel" [(ngModel)]="equipo.nrc" color="primary" readonly="true">{{nrc}}</ion-input>

          <ion-label for="id" color="dark">Id equipo:</ion-label>
          <ion-input type="text" name="id" #id="ngModel" [(ngModel)]="equipo.id" color="primary" placeholder="Id para el equipo"></ion-input>

          <ion-label for="nombre" color="dark">Nombre:</ion-label>
          <ion-input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="equipo.nombre" color="primary" placeholder="Nombre del equipo"></ion-input>
        <ion-button type="submit" value="Enviar" value="number" maxlength="9"> Generar equipo </ion-button><br><br>
      </form>
   </ion-card-content>

  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color = "primary"></ion-toolbar>
</ion-footer>
