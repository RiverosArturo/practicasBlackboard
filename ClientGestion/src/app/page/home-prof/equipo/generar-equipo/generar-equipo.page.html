<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-button (click)="navProf()">
        <ion-icon name="arrow-undo"></ion-icon>
      </ion-button>
      <ion-avatar>
        <img src="https://www.cs.buap.mx/~secreacademica/images/minerva_icon.png">
      </ion-avatar>
      <ion-label >Usuario:{{user}} </ion-label>      
    </ion-buttons>  
  </ion-toolbar>
</ion-header>


    <ion-card>
      <ion-header>
        <ion-toolbar>
          <ion-buttons>
            <ion-menu-button (click)="OpenMenuProf()" color = "primary" autoHide="false" menu="MenuProf"></ion-menu-button>
            <ion-title> Generar equipo </ion-title><br>
            <ion-item slot="end">
              <ion-label>Curso:{{ nrc}},{{ course}} </ion-label>   
            </ion-item>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </ion-card>

    <ion-content>

      <form>
        <div class="container">
          <div class="card">
            <img src="https://thumbs.dreamstime.com/b/colores-de-textura-cuero-artificial-color-azul-brillante-vista-superior-copiar-espacio-elegante-para-fondo-con-detalles-visibles-171422230.jpg">
            <div class="contenido">
              <ion-list>
                <ion-list-header>
                  <h3 class="title">Generar Equipo</h3>
                </ion-list-header>
                <ion-item>
                  <ion-label position="floating">Id del Equipo:</ion-label>
                  <ion-input [(ngModel)]=" equipo.id" name=" id"></ion-input> 
                  
                  <ion-item class="form-group">   
                    <ion-button   (click)="random(id, max)">
                      <ion-label> Generar id aleatorio </ion-label>
                    </ion-button>   
                  </ion-item>
                </ion-item>
                <ion-item class="form-group">
                  <ion-label position="floating"> Nombre del Equipo:</ion-label>
                  <ion-input [(ngModel)]="equipo.nombre" name="nombre" autofocus></ion-input>
                </ion-item>
              </ion-list><br>
              <ion-button   (click)="Save(equipo.id, equipo.nombre, nrc, nTrabajador)">
                <ion-label> Guardar Equipo </ion-label>
              </ion-button>
            </div>
          </div>
        </div>
      </form>
    
    </ion-content>

<ion-footer>
  <ion-toolbar color = "primary"></ion-toolbar>
</ion-footer>
