<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-back-button slot = "start"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



    <ion-card>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button (click)="OpenMenuProf()" color = "primary" autoHide="false" menu="MenuProf"></ion-menu-button>
            <ion-title> Eliminar actividad </ion-title><br>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </ion-card>


    <ion-content>
      <ion-content
        [scrollEvents]="true"
        (ionScrollStart)="logScrollStart()"
        (ionScroll)="logScrolling($event)"
        (ionScrollEnd)="logScrollEnd()">
            
          <div slot="fixed">
            <ion-list>
            <tr  *ngFor="let activity of activitys">

              
                <ion-button color="danger" >                  
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-button>                    
                         
                 {{ activity.id }}, {{ activity.nombre }}, {{ activity.descripcion }} 
              
          </tr>
        </ion-list>
        </div>
      </ion-content>
      </ion-content>


      <ion-footer>
        <ion-toolbar>    
          <ion-button slot="end" color="danger" > Eliminar todo 
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>    
        </ion-toolbar>  
      </ion-footer>


<ion-footer>
  <ion-toolbar color = "primary"></ion-toolbar>
</ion-footer>
