<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-back-button slot = "start"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


    <ion-card>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button (click)="OpenMenuProf()" color = "primary" autoHide="false" menu="MenuProf"></ion-menu-button>
            <ion-title> Lista de Actividad </ion-title><br>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </ion-card>

    <ion-content>
      <ion-content
        [scrollEvents]="true"
        (ionScrollStart)="logScrollStart()"
        (ionScroll)="logScrolling($event)"
        (ionScrollEnd)="logScrollEnd()">
            
          <div slot="fixed">
            <ion-list>
            <tr  *ngFor="let activity of activitys">

              
                <ion-button color="primary" >
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                </ion-button>                    
                         
                {{ activity.nTrabajador }}, {{ activity.id }}, {{ activity.nombre }}, {{ activity.descripcion }} 
              
          </tr>
        </ion-list>
        </div>
      </ion-content>
      </ion-content>

<ion-footer>
  <ion-toolbar color = "primary"></ion-toolbar>
</ion-footer>
