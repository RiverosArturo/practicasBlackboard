<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-back-button slot = "start"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

    <ion-card>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button (click)="OpenMenuProf()" color = "primary" autoHide="false" menu="MenuProf"></ion-menu-button>
            <ion-title> Eliminar alumnos </ion-title><br>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </ion-card>

<!----------------------------------------------------------------------------->

<ion-content>
  <ion-content
    [scrollEvents]="true"
    (ionScrollStart)="logScrollStart()"
    (ionScroll)="logScrolling($event)"
    (ionScrollEnd)="logScrollEnd()">
        
      <div slot="fixed">
                
        <tr  *ngFor="let studCourse of studCourses" >            
          <ion-button color="light">&nbsp;        
            <ion-button color="danger" (click)="AlertOne(studCourse.matricula, studCourse.nrc, studCourse.nTrabajador)"  >
              <ion-icon name="trash"></ion-icon>
            </ion-button>&nbsp;&nbsp;    
                <tr *ngFor="let student of students">
                  <div *ngIf="studCourse.matricula == student.matricula">
                    <tr *ngFor="let course of courses">
                      <div *ngIf=" studCourse.nrc == course.nrc">
                        {{studCourse.matricula}}, {{student.nombre}},  NRC:{{studCourse.nrc}}, {{course.materia}}   
                      </div>
                    </tr>                                                
                  </div>
                </tr>                                      
          </ion-button>&nbsp;                                                                     
        </tr> 

    </div>
  </ion-content>
  </ion-content>
   
<!----------------------------------------------------------------------------->       
<ion-card>
  <ion-item>    
    <ion-button slot="end" color="danger" (click)="AlertAll(studCourse.nrc, studCourse.nTrabajador)">
      <ion-label> Eliminar Todo </ion-label>
      <ion-icon slot="end" name="trash"></ion-icon> 
    </ion-button>
  </ion-item>
</ion-card>

<ion-footer>
  <ion-toolbar color = "primary"></ion-toolbar>
</ion-footer>
