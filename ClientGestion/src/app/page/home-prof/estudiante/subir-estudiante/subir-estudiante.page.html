<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-back-button slot = "start"> </ion-back-button>
      <ion-label>Profesor:{{ user}}</ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card>
      <ion-header>
        <ion-toolbar>
          <ion-buttons>
            <ion-menu-button (click)="OpenMenuProf()" color = "primary" autoHide="false" menu="MenuProf"></ion-menu-button>
            <ion-title> Subir estudiante </ion-title><br>
            <ion-item slot="end">
               <ion-label>Curso:{{ nrc}},{{ course}} </ion-label>            
            </ion-item>            
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </ion-card>


   <ion-card-content>
      <form (ngSubmit)="onSubmit()" #subirEstForm="ngForm">
          <ion-label for="profesor" color="dark">Profesor:</ion-label>
          <ion-input type="text" name="profesor" #profesor="ngModel" [(ngModel)]="subirEst.nTrabajador" color="primary" readonly="true"></ion-input>

          <ion-label for="materia" color="dark">Materia:</ion-label>
          <ion-input type="text" name="materia" #materia="ngModel" [(ngModel)]="nrc" color="primary" readonly="true"></ion-input>
        <!--
          <ion-label for="estudiante" color="dark">Estudiante:</ion-label>
          <ion-input type="text" name="estudiante" #estudiante="ngModel" [(ngModel)]="subirEst.matricula" color="primary" placeholder="Matricula estudiante"></ion-input>
        <ion-button type="submit" value="Enviar" value="number" maxlength="9"> Subir estudiante </ion-button><br><br>
        -->
        
        <ion-card>      
          <ion-header>
            <ion-label> Selecciona el alumno </ion-label>
          </ion-header>                  
          <ion-item>          
            <ion-label>Alumno</ion-label>
            <select name="miselect" [(ngModel)]="subirEst.matricula" name="matricula" >            
                <option [value]="student.matricula" *ngFor="let student of students">Alumno:{{student.matricula }},{{ student.nombre}}</option>
            </select>                
          </ion-item> <br>
          <ion-label> Matricula:{{ subirEst.matricula}} </ion-label>            
        </ion-card>
      <ion-item>
        <ion-toolbar>      
          <ion-button slot="end"   (click)=" getMAT(user, subirEst.matricula, nrc)">
            <ion-label> Guardar </ion-label>
          </ion-button>            
        </ion-toolbar>
      </ion-item><br>
      

      </form>
   </ion-card-content>

  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color = "primary"></ion-toolbar>
</ion-footer>
