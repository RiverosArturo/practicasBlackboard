<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-back-button slot = "start"> </ion-back-button>
      <ion-label>Profesor: {{user }}</ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card>
      <ion-header>
        <ion-toolbar>
          <ion-buttons>
            <ion-menu-button (click)="OpenMenuProf()" color = "primary" autoHide="false" menu="MenuProf"></ion-menu-button>
            <ion-title> Subir estudiante </ion-title><br>
            <ion-label slot="end" > Curso:{{nrc}},{{ course}} </ion-label>            
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </ion-card>


   <ion-card-content>
      <form (ngSubmit)="onSubmit()" #subirEstForm="ngForm">
          <ion-label for="profesor" color="dark">Profesor:</ion-label>
          <ion-input type="text" name="profesor" #profesor="ngModel" [(ngModel)]="subirEst.nTrabajador" color="primary" readonly="true"></ion-input>

          <ion-label for="materia" color="dark">Materia:</ion-label>
          <ion-input type="text" name="materia" #materia="ngModel" [(ngModel)]="nrc" color="primary" readonly="true"></ion-input>

          <ion-label for="estudiante" color="dark">Estudiante:</ion-label>
          <select type="text" name="estudiante" #estudiante="ngModel" [(ngModel)]="subirEst.matricula" color="primary" placeholder="Matricula estudiante">
            <option [value]="estudiante.matricula" *ngFor="let estudiante of estudiantes">{{estudiante.nombre}},{{ estudiante.matricula}}</option>
          </select>
        <ion-button type="submit" value="Enviar" value="number" maxlength="9"> Subir estudiante </ion-button><br><br>
      </form>
   </ion-card-content>

  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color = "primary"></ion-toolbar>
</ion-footer>
