<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-button [routerLink]="['/home-prof',user]">
        <ion-icon name="arrow-undo-outline"></ion-icon>
      </ion-button>      
      <ion-avatar>
        <img src="https://www.cs.buap.mx/~secreacademica/images/minerva_icon.png">
      </ion-avatar>
      <ion-label >Usuario: {{user}}</ion-label>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

<h1 slot="start"> Eliminar de Cursos</h1>

<ion-content>
<ion-content
  [scrollEvents]="true"
  (ionScrollStart)="logScrollStart()"
  (ionScroll)="logScrolling($event)"
  (ionScrollEnd)="logScrollEnd()">
      
    <div slot="fixed">
      <ion-list>      

    <tr  *ngFor="let pCourse of pCourses" >           
      <div *ngIf="pCourse.nTrabajador == user;">            
        <ion-button color="medium">&nbsp;            
          <tr *ngFor="let course of courses">
            <div *ngIf="course.nrc == pCourse.nrc">&nbsp;&nbsp;          
              <ion-button color="danger" (click)="AlertOne(pCourse.nTrabajador, pCourse.nrc)"  >Eliminar
                <ion-icon name="trash"></ion-icon>
              </ion-button>&nbsp;&nbsp;
              <ion-label>
                Profesor:[{{pCourse.nTrabajador}}], NRC:[{{pCourse.nrc}}]-[{{course.materia}}]    
              </ion-label>
              &nbsp;&nbsp;&nbsp;  
            </div>
          </tr>&nbsp;                     
        </ion-button>          
      </div>     
  </tr>
  </ion-list>
  </div>
</ion-content>
</ion-content> 

<ion-card>
  <ion-item>    
    <ion-button slot="end" color="danger" (click)="AlertAll()">
      <ion-label> Eliminar Todo </ion-label>
      <ion-icon slot="end" name="trash"></ion-icon> 
    </ion-button>
  </ion-item>
</ion-card>


<ion-footer>
  <ion-toolbar color = "primary"></ion-toolbar>
</ion-footer>
