<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-button [routerLink]="['/home-prof',user]">
        <ion-icon name="arrow-undo-outline"></ion-icon>
      </ion-button>      
      <ion-label >Usuario: {{user}}</ion-label>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

<ion-card>
  <h1> Lista de Cursos</h1>
</ion-card>

<ion-content>
<ion-content
  [scrollEvents]="true"
  (ionScrollStart)="logScrollStart()"
  (ionScroll)="logScrolling($event)"
  (ionScrollEnd)="logScrollEnd()">
      
    <div slot="fixed">
      <ion-list>
      <tr  *ngFor="let pCourse of pCourses" >           
        <div *ngIf="pCourse.nTrabajador == user;">            
          <ion-card color="medium">&nbsp;            
            <tr *ngFor="let course of courses">
              <div *ngIf="course.nrc == pCourse.nrc">&nbsp;&nbsp;&nbsp;
                <ion-button color="tertiary" (click)="getNRC(user, pCourse.nrc)"  [routerLink]="['../../menu-prof',user, nrc2, pCourse.nrc]">ver curso
                   &nbsp;<ion-icon name="eye-outline"></ion-icon>
                </ion-button>
                <ion-label>
                  NRC:[{{pCourse.nrc}}], Materia:[{{course.materia}}]    
                </ion-label>&nbsp;&nbsp;&nbsp;  
              </div>
            </tr>&nbsp;                     
          </ion-card>          
        </div>     
    </tr>
  </ion-list>
  </div>
</ion-content>
</ion-content> 

<ion-footer>
  <ion-toolbar color = "primary"></ion-toolbar>
</ion-footer>
