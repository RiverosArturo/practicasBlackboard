<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-button [routerLink]="['/home-prof',user]">
        <ion-icon name="arrow-undo-outline"></ion-icon>
      </ion-button>      
      <ion-avatar>
        <img src="https://www.cs.buap.mx/~secreacademica/images/minerva_icon.png">
      </ion-avatar>
      <ion-label >Usuario: {{user}}</ion-label>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

  <ion-card>
    <ion-card>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button (click)="OpenMenuProf()" color = "primary" autoHide="false" menu="MenuProf"></ion-menu-button>
            <ion-title> Crear curso </ion-title><br>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </ion-card>
  </ion-card>


<ion-content>

  <div class="container">
    <div class="card">
      <img src="https://thumbs.dreamstime.com/b/colores-de-textura-cuero-artificial-color-azul-brillante-vista-superior-copiar-espacio-elegante-para-fondo-con-detalles-visibles-171422230.jpg">
      <div class="contenido">
        <ion-list>
          <ion-list-header>
            <h3 class="title">Crear curso</h3>
          </ion-list-header>
          <ion-item>
            <p>Selecciona el nrc del curso:</p>
            <select name="miselect" [(ngModel)]="pCourse.nrc" name="nrc" >            
                <option [value]="course.nrc" *ngFor="let course of courses">NRC:{{course.nrc}},{{ course.materia}}</option>
            </select>
          </ion-item>
          <ion-item>
            <tr *ngFor="let course of courses">
              <div *ngIf="course.nrc == pCourse.nrc">
                <ion-list>
                  <ion-list-header>
                    Infromacion del curso:
                  </ion-list-header>
                  <ion-item>
                    <p>Materia:{{course.materia}}</p>
                  </ion-item>
                  <ion-item>
                    <p>Nrc: {{course.nrc}} Secci√≥n: {{course.seccion}}</p>
                  </ion-item>
                  <ion-item>
                    <p>Clave: {{course.clave}}</p>
                  </ion-item>
                  <ion-item>
                    <p>Horario:{{course.horario}}</p>
                  </ion-item>
                </ion-list>
              </div>
            </tr>
          </ion-item>
        </ion-list><br>
        <ion-button slot="end"   (click)=" getUSERNRC(user, pCourse.nrc)">Crear Curso</ion-button>
      </div>
    </div>
  </div>

</ion-content>


<ion-footer>
  <ion-toolbar color = "primary"></ion-toolbar>
</ion-footer>
