
<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-button [routerLink]="'/home'">
        <ion-icon name="arrow-undo-outline"></ion-icon>
      </ion-button>      
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

<ion-content>
  <ion-card class="card">
    <div id="header">
      <h1>Login</h1>
      <img src="https://www.cs.buap.mx/~secreacademica/images/minerva_icon.png">
    </div>

    <form id="form">
      <ion-item *ngIf="condition; else elseBlock" class="ion-margin-bottom">
        <ion-input [(ngModel)]="login.id" name="id"></ion-input>
      </ion-item>
      <ng-template #elseBlock>
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating" color="primary"> Usuario: </ion-label>
          <ion-input [(ngModel)]="login.user" name="user" placeholder="Ej: 201701568"></ion-input>
        </ion-item>
      </ng-template>
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating" color="primary"> Contrase√±a: </ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" placeholder="Ej: 123456abc"></ion-input>
      </ion-item>
      
      <ion-button (click)=" Login(login.id, login.user, login.password)" expand="block" shape="round"> Acceder </ion-button>
    </form>
  </ion-card>
</ion-content>


<ion-footer>
  <ion-toolbar color = "primary"></ion-toolbar>
</ion-footer>
