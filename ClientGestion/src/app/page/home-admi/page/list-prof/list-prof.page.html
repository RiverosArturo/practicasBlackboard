<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-button>
        <ion-back-button slot = "start"> </ion-back-button>  
      </ion-button>    
      <ion-avatar>
        <img src="https://www.cs.buap.mx/~secreacademica/images/minerva_icon.png">
      </ion-avatar>
      <ion-label >Usuario: Administrador</ion-label>    
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<h1 slot="start"> Lista de Profesores</h1>

<ion-content>
<ion-content
  [scrollEvents]="true"
  (ionScrollStart)="logScrollStart()"
  (ionScroll)="logScrolling($event)"
  (ionScrollEnd)="logScrollEnd()">
      
  <div slot="fixed">  
    <tr  *ngFor="let prof of profs">
      <ion-list>
        <ion-item>
          {{prof.nombre}} &nbsp;&nbsp;&nbsp; NÃºmero de Trabajador: {{prof.nTrabajador}} &nbsp;&nbsp;&nbsp;
          <ion-button color="secondary" [routerLink]="['../edit-prof',prof.nTrabajador]">Editar<ion-icon name="pencil"></ion-icon></ion-button>
          <ion-button color="danger" (click)="AlertOne(prof.nTrabajador, prof)">Eliminar<ion-icon name="trash"></ion-icon></ion-button>     
        </ion-item>
      </ion-list>
    </tr>  
  </div>

</ion-content>
</ion-content> 
<ion-card>
  <ion-item>
    <ion-button [routerLink]="'/home-admi/add-prof'" color="secondary" slot="end">
      <ion-label> Agregar </ion-label>
      <ion-icon name="add-circle"></ion-icon>
    </ion-button>

      <ion-label> Eliminar Todo </ion-label>
      <ion-icon slot="end" name="trash"></ion-icon> 
    </ion-button> -->
  </ion-item>
</ion-card>
