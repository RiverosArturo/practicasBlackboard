<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-button>
        <ion-back-button slot = "start"> </ion-back-button>  
      </ion-button>    
      <ion-avatar>
        <img src="https://www.cs.buap.mx/~secreacademica/images/minerva_icon.png">
      </ion-avatar>
      <ion-label >Usuario: Administrador</ion-label>    
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-header>
    <ion-title> Profesor </ion-title>
  </ion-header>
</ion-card>

<ion-content>

  <ion-card>
    <form>
    <ion-item class="form-group">
      <ion-label position="floating"> N.Trsbajador </ion-label>
      <ion-input [(ngModel)]="prof.nTrabajador" name="nTrabajador" autofocus></ion-input>
    </ion-item> 
    <ion-item class="form-group">
      <ion-label position="floating"> Nombre </ion-label>
      <ion-input [(ngModel)]="prof.nombre" name="nombre" autofocus></ion-input>
    </ion-item>
    <ion-item class="form-group">
      <ion-label position="floating"> Correo </ion-label>
      <ion-input [(ngModel)]="prof.correo" name="correo" autofocus></ion-input>
    </ion-item>
    <ion-item class="form-group">
      <ion-label position="floating"> Contrase√±a</ion-label>
      <ion-input [(ngModel)]="prof.password" name="password" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-toolbar>
        <ion-button   (click)=" edit ? updateProf() : saveNewProf()">
          <ion-label> Guardar </ion-label>
        </ion-button>
      </ion-toolbar>
    </ion-item>
    </form>
  </ion-card>

</ion-content>


<ion-footer>
  <ion-toolbar color = "primary"></ion-toolbar>
</ion-footer>
