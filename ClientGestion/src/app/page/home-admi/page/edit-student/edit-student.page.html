<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons>
      <ion-back-button slot = "start"> </ion-back-button>      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-header>
    <ion-title>Alumno</ion-title>
  </ion-header>
</ion-card>

<ion-content>
  <ion-card>
    <form>
    <ion-item class="form-group">
      <ion-label position="floating"> Matricula </ion-label>
      <ion-input [(ngModel)]="student.matricula" name="matricula" autofocus></ion-input>
    </ion-item> 
    <ion-item class="form-group">
      <ion-label position="floating"> Nombre </ion-label>
      <ion-input [(ngModel)]="student.nombre" name="nombre" autofocus></ion-input>
    </ion-item>
    <ion-item class="form-group">
      <ion-label position="floating"> Correo </ion-label>
      <ion-input [(ngModel)]="student.correo" name="correo" autofocus></ion-input>
    </ion-item>
    <ion-item class="form-group">
      <ion-label position="floating"> Contrase√±a</ion-label>
      <ion-input [(ngModel)]="student.password" name="password" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-toolbar>
        <ion-button  (click)=" edit ? updateStudent() : saveNewStudent()">
          <ion-label> Guardar </ion-label>
        </ion-button>
      </ion-toolbar>
    </ion-item>
    </form>
  </ion-card>
</ion-content>


<ion-footer>
  <ion-toolbar color = "primary"></ion-toolbar>
</ion-footer>
